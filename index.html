<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pomodoro</title>

    <link href="https:fonts.googleapis.com/css?family=Annie+Use+Your+Telescope|Henny+Penny" rel="stylesheet" >
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="pomo.css">
    <script src="pomo.js"></script>
</head>
<body>
 <div class="timercontainer">
    <div class="setup">
        <div class="chooseTime">
          <div class="setupLabel"> Work time: </div><input id="workTime" class="numberChooser" value="5">
    </div>
    <img class="icon" src="bppicon.png">
    <div class="chooseTime righter">
      <div class="setupLabel"> Break time:</div> <input id="breakTime" class="numberChooser" value="5">
    </div>
    </div>

<div class="controls">
  <button class="controlbutton" id="startbtn" onClick="work()">Start Work</button>
  <button  class="controlbutton" onClick="reset()">Reset </button>
</div>

</div>

<div class="progress">
  <div class="progTask">Work <span class="timeleft" id="timeleft">00:00</span></div>
  <div class="progDiv">  <div id="progBar"></div> </div>
</div>

<div class="progress">
      <div class="progTask">Break <span class="timeleft" id="btimeleft">00:00</span></div>
      <div class="progDiv">  <div id="bprogBar"></div> </div>
    
    </div>
 
  <audio id="doneSound" src="http://bigpinkpurse.com/accordion/sounds/2in.wav" autostart="false" ></audio>
  <audio id="breakSound" src="http://bigpinkpurse.com/accordion/sounds/2out.wav" autostart="false" ></audio>
  
 
  <!-- <div class="arrow-down"></div>
  <div class="arrow-up"></div> -->
  <script>
  $( "#breakTime" ).spinner();
  $( "#workTime" ).spinner();
  </script>
   
</body>
</html>
